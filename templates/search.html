<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Search Text</title>
</head>
<body style="font-family: sans-serif; padding: 2rem;">
    <h1>Search Text in Uploaded Files</h1>
    <form method="POST">
        <label>Enter text to search:</label>
        <input type="text" name="query" required>
        <button type="submit">Search</button>
    </form>

    {% if results %}
        <h2>Search Results</h2>
        {% for item in results %}
            <p><strong>File:</strong> {{ item.filename }}<br>
            <strong>Line {{ item.line_number }}:</strong> {{ item.line }}</p>
        {% endfor %}
    {% elif results is not none %}
        <p>No matches found.</p>
    {% endif %}
</body>
</html>
