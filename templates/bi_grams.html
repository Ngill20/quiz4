<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bi-Gram Search</title>
</head>
<body style="font-family: sans-serif; padding: 2rem;">
    <h1>Bi-Gram Finder</h1>

    <form method="POST">
        <label>Main Text:</label><br>
        <textarea name="main_text" rows="5" cols="60" required></textarea><br><br>

        <label>Stop Words (comma-separated):</label><br>
        <input type="text" name="stop_words" size="60"><br><br>

        <label>Bi-gram Search Value (e.g. ab):</label><br>
        <input type="text" name="bigram_search" maxlength="26" required><br><br>

        <button type="submit">Analyze</button>
    </form>

    {% if cleaned_text %}
        <h2>Cleaned Text</h2>
        <p>{{ cleaned_text }}</p>

        <h2>Matching Bi-Grams</h2>
        {% if matching_bigrams %}
            <ul>
                {% for bg in matching_bigrams %}
                    <li>{{ bg }}</li>
                {% endfor %}
            </ul>
        {% else %}
            <p>No matching bi-grams found.</p>
        {% endif %}
    {% endif %}
</body>
</html>
